<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinaOptimizer PRO</title>
    <style>
        :root {
            --bg: #07090d;
            --panel: #11151c;
            --panel-2: #171c24;
            --border: #273042;
            --text: #e6edf3;
            --muted: #97a6ba;
            --primary: #00d3ff;
            --danger: #ff5d67;
            --warn: #ffbd4a;
            --ok: #37d67a;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Inter, Segoe UI, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container { width: min(1280px, 96%); margin: 0 auto; }

        header {
            border-bottom: 1px solid var(--border);
            background: #0b1017;
            position: sticky;
            top: 0;
            z-index: 30;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            gap: 12px;
        }

        .brand { display: flex; align-items: center; gap: 10px; }
        .brand img { width: 34px; height: 34px; }
        .brand h1 { margin: 0; font-size: 20px; font-weight: 800; }
        .brand h1 span { color: var(--primary); }

        .top-actions { display: flex; gap: 8px; }
        .top-actions button {
            border: 1px solid var(--border);
            background: var(--panel);
            color: var(--text);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
        }
        .top-actions button.active,
        .top-actions button:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .hero {
            padding: 22px 0;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 14px;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
        }

        .hero h2 { margin: 0 0 8px 0; font-size: 28px; }
        .muted { color: var(--muted); }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }

        .control-grid input,
        .control-grid select,
        .control-grid button {
            width: 100%;
            background: var(--panel-2);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            padding: 10px;
        }

        .control-grid button { cursor: pointer; }
        .control-grid button.primary { border-color: #0a7; color: #65ffb8; }
        .control-grid button.warn { border-color: #b86f17; color: #ffd28b; }

        .tab-bar {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 0 0 10px;
        }

        .tab-bar button {
            border: 1px solid var(--border);
            background: var(--panel-2);
            color: var(--text);
            border-radius: 999px;
            padding: 8px 12px;
            cursor: pointer;
            white-space: nowrap;
        }

        .tab-bar button.active {
            border-color: var(--primary);
            color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 10px;
        }

        .tweak-card h3 { margin: 0 0 8px; font-size: 16px; }
        .tweak-card p { margin: 0 0 8px; color: var(--muted); font-size: 13px; }

        .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; }

        .badge {
            display: inline-block;
            font-size: 11px;
            border-radius: 999px;
            padding: 3px 8px;
            border: 1px solid transparent;
        }

        .risk-low { color: #7ef7b9; border-color: #1a6d47; }
        .risk-medium { color: #ffd38f; border-color: #7c5a1c; }
        .risk-high { color: #ff9aa1; border-color: #80383e; }

        .switch {
            appearance: none;
            width: 44px;
            height: 24px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: #2b3340;
            position: relative;
            cursor: pointer;
        }

        .switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            top: 2px;
            left: 2px;
            transition: transform .12s linear;
        }

        .switch:checked { background: #11835f; border-color: #13a875; }
        .switch:checked::after { transform: translateX(20px); }

        .section { margin-bottom: 14px; }
        .hidden { display: none !important; }

        .log-box {
            margin-top: 10px;
            max-height: 180px;
            overflow: auto;
            background: #0a0f15;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
            font-size: 12px;
            white-space: pre-wrap;
            color: #b5e9ff;
        }

        .score { font-size: 24px; font-weight: 800; color: var(--primary); }

        @media (max-width: 900px) {
            .hero { grid-template-columns: 1fr; }
            .hero h2 { font-size: 22px; }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after { transition: none !important; animation: none !important; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav">
            <div class="brand">
                <img src="/assets/logo.png" alt="LinaOptimizer">
                <h1>LinaOptimizer <span>PRO</span></h1>
            </div>
            <div class="top-actions">
                <button id="lang-pt" class="active">PT</button>
                <button id="lang-en">EN</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <div class="card">
                <h2>Tweaker focado em performance real</h2>
                <p class="muted">Arquitetura modular, dependências, rollback, dry-run e controle de risco para tweaks críticos.</p>
                <div class="control-grid">
                    <input id="search-input" type="text" placeholder="Buscar tweak, categoria ou descrição">
                    <select id="mode-select">
                        <option value="safe">Modo Seguro</option>
                        <option value="extreme">Modo Extremo</option>
                        <option value="insane">Modo Insano</option>
                    </select>
                    <label class="card" style="padding:10px;display:flex;align-items:center;gap:8px;justify-content:center;"> 
                        <input id="dry-run-toggle" type="checkbox"> Dry-run
                    </label>
                    <button id="activate-optimizations" class="primary">Aplicar Recomendados</button>
                    <button id="snapshot-btn">Criar Snapshot</button>
                    <button id="rollback-all-btn" class="warn">Rollback Global</button>
                    <button id="create-restore-point-btn">Ponto de Restauração</button>
                    <button id="export-logs-btn">Exportar Logs</button>
                </div>
            </div>
            <div class="card">
                <h3 style="margin:0 0 6px">Score do Sistema</h3>
                <div id="score-overall" class="score">--</div>
                <p id="score-detail" class="muted">Aguardando leitura de hardware...</p>
            </div>
        </section>

        <section class="section card">
            <h3 style="margin-top:0">Informações de Hardware</h3>
            <div id="system-info-container" class="grid"></div>
        </section>

        <section class="section card">
            <h3 style="margin-top:0">Categorias</h3>
            <div id="category-picker" class="tab-bar"></div>
        </section>

        <section id="tweaks-section" class="section card">
            <h3 style="margin-top:0">Tweaks</h3>
            <div id="tweak-list-container" class="grid"></div>
        </section>

        <section id="games-section" class="section card hidden">
            <h3 style="margin-top:0">Jogos</h3>
            <div id="game-list-container" class="grid"></div>
        </section>

        <section id="apps-section" class="section card hidden">
            <h3 style="margin-top:0">Apps</h3>
            <div id="app-list-container" class="grid"></div>
        </section>

        <section class="section card">
            <h3 style="margin-top:0">Logs</h3>
            <pre id="logs-output" class="log-box"></pre>
        </section>
    </main>

    <div id="toast-container"></div>
    <script src="/app.js"></script>
</body>
</html>
